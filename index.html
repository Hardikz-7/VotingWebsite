<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vote for Your Candidate</h1>
    <img src="images/Voting.png" alt="Voting Image" width="400">
    <form id="voteForm">
        <label for="phone">Enter your phone number:</label>
        <input type="text" id="phone" name="phone" required>
        <h3>Select a candidate:</h3>
        <input type="radio" name="candidate" value="Candidate A"> Candidate A<br>
        <input type="radio" name="candidate" value="Candidate B"> Candidate B<br>
        <input type="radio" name="candidate" value="Candidate C"> Candidate C<br>
        <input type="radio" name="candidate" value="Candidate D"> Candidate D<br>
        <button type="submit">Vote</button>
    </form>
    <p id="message"></p>
    <a href="results.html">View Results</a>
    <script src="main.js"></script>
</body>
</html>

</html>
